{% extends 'web/base.html' %}

{% block header %}
    <h1>Contact</h1>
    <h3>Here is a short description of me and a contact form.</h3>
{% endblock%}

{% block content %}
    <p>Hire this web developer</p>

    <h3>Contact me:</h3>
    <form action="{% url 'web:contact' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock%}
